<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>ePapers - Sign In</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="styles/index.css">
        <style>
            body {
                background-color: #424242;
                color: white;
            }

            input {
                width: 80% !important;
                margin: 0 auto;
            }

            input, td {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div style="text-align: center;">
            <h2 class="form-signin-heading" style="margin-bottom: 5%;">Login to download ePapers</h2>
            <div id="error-alert" class="alert alert-danger" role="alert" hidden>
                Invalid Username / Password. Failed to Sign In.
            </div>
            <form method="post" action="/login">
                <table class="table table-borderless" style="table-layout: fixed;">
                    <tbody>
                        <th style="text-align: center;">
                            <button class="btn btn-info"><a href="/oauth2/authorization/github">GitHub Sign In</a></button>
                        </th>
                        <th style="text-align: center;">
                            <button class="btn btn-info"><a href="/oauth2/authorization/google">Google Sign In</a></button>
                        </th>
                        <tr>
                            <td colspan="2"><input class="form-control" placeholder="Enter your username" name="username" type="text" required/></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input class="form-control" placeholder="Enter your password" name="password" type="password" required/></td>
                        </tr>
                        <th style="text-align: center;">
                            <button class="btn btn-success"><a href="/register.html">Sign Up</a></button>
                        </th>
                        <th style="text-align: center;">
                            <button class="btn btn-success" type="submit">Login</button>
                        </th>
                    </tbody>
                </table>
            </form>
        </div>
        <script defer>
            if(window.location.href.includes("?error=true")) {
                document.querySelector("#error-alert").removeAttribute("hidden");
            } else {
                document.querySelector("#error-alert").setAttribute("hidden", true);
            }
        </script>
    </body>
</html>
