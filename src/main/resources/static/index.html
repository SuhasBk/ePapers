<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>ePapers</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="scripts/constants.js" defer></script>
        <script src="scripts/home.js" defer></script>
        <link type="text/css" rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <div class="container">
            <div class="r-action">
                <button class="btn"><a href="https://t.me/HtToi_bot" target="_blank">Telegram Bot</a></button>&nbsp;&nbsp;
                <button class="btn"><a href="/logout">Logout</a></button>
            </div>
            <h1>Times Epaper</h1>
            <div id="editionPicker">
                <p>Pick publication</p>

                <select class="form-control" id="publication">
                    <option value="0" selected>Select Publication</option>
                    <option value="HT">Hindustan Times</option>
                    <option value="TOI">Times Of India</option>
                </select>

                <p style="margin-top: 2%">Pick your edition:</p>
                <select class="form-control" id="city">
                    <option selected>Select City</option>
                </select>

                <div style="margin-top: 2%">
                <input class="form-control"
                        type='date'
                        id='editionDate'
                        min='FIRST_DAY' max='LAST_DAY'
                        value='LAST_DAY' />
                </div>

                <div style="margin-top: 2%;">
                    <input class="form-control"
                            type='email'
                            id='userEmail'
                            placeholder='Attachment Email (optional)' />
                </div>

                <Button class="btn btn-primary" id="downloadButton" style='border: none; margin-top: 2%' onClick="download()">
                    Download&nbsp;
                    <div id="spinner"></div>
                </Button>
            </div>
        </div>
    </body>
</html>
