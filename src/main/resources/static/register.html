<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ePapers - Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <script src="scripts/constants.js" defer></script>
    <script src="scripts/register.js" defer></script>
    <style>
        body {
            background-color: #424242;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="form-signin-heading" style="margin-bottom: 5%;">Sign Up to download ePapers</h2>
        <div id="error-alert" class="alert alert-danger" role="alert" hidden></div>
        <form onsubmit="return false;">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td><input placeholder="Username" class="form-control" id="username" name="username" type="text" required/></td>
                    </tr>
                    <tr>
                        <td><input placeholder="Password" class="form-control" id="password" name="password" type="password" required/></td>
                    </tr>
                    <tr>
                        <td><input placeholder="E-mail" class="form-control" id="email" name="email" type="email" required/></td>
                    </tr>
                    <tr>
                        <td>
                            <select class="form-control" id="city" name="city" type="text" required>
                                <option value="">Select your city</option>
                            </select>
                        </td>
                    </tr>
                    <th style="text-align: center" colspan="2">
                        <button id="sign-up" class="btn btn-primary" type="submit">Sign Up</button>
                    </th>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
